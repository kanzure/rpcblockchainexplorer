{% extends "layout.html" %}

{% block content %}
<table>
    {% for key_name in block.keys() %}
        <tr>
            <th>{{ key_name }}</th>
            <td>{{ block[key_name] }}</td>
        </tr>
    {% endfor %}
</table>

<h3>Transactions</h3>

<ul>
    {% for txid in txids %}
    <li><a href="/getrawtransaction/{{ txid }}">{{ txid }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
