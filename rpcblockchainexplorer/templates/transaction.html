{% extends "layout.html" %}

{% block content %}
<table class="table table-striped">
    <tr>
        <th>block</th>
        <td><a href="/block/{{ blockhash }}">{{ blockhash }}</a></td>
    </tr>
    {% for key_name in transaction.keys() %}
        <tr>
            <th>{{ key_name }}</th>
            <td>{{ transaction[key_name] }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
